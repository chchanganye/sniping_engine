services:
  backend:
    build:
      context: ./backend
      args:
        GOPROXY: https://goproxy.cn,direct
        GOSUMDB: sum.golang.google.cn
        APT_MIRROR: mirrors.aliyun.com
    container_name: sniping_engine-backend
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./backend/config.docker.yaml:/app/config.yaml:ro
      - backend-data:/app/data
    environment:
      TZ: Asia/Shanghai

  frontend:
    build:
      context: ./frontend
      args:
        NPM_REGISTRY: https://registry.npmmirror.com
    container_name: sniping_engine-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  backend-data:
